# Configuration file

ore_generation {
    # Enable/Disable Retrogen
    B:Retrogen=true

    # Add the ID of the dimensions you want tar lakes to spawn in
    I:"Tar Lakes Worldgen Dimension Whitelist" <
        10
     >

    # Sets to 0 to disable tar lakes world generation
    # Min: 0
    # Max: 500
    I:"The spawnrate of tar lakes in the overworld"=20

    # Enable/Disable verbose logging for retrogen
